<meta property="og:title" content="{{ .Title }}" />
<meta property="og:locale" content="{{ .Site.Params.ogLocale | default "en_US" }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Summary | plainify | truncate 160 }}{{ end }}" />

<meta name="theme-color" content="{{ .Site.Params.themeColor | default "#5540af" }}" />
<meta property="og:site_name" content="{{ .Site.Params.siteName | default .Site.Title }}" />


<meta property="og:image" content="{{ if .Params.image }}{{ .Page.RelPermalink | absURL }}/{{ .Params.image }}{{ else }}{{ "assets/img/social.jpg" | absURL }}{{ end }}" />


<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="{{ .Site.Params.twitterHandle | default "@devjlopez" }}" />
